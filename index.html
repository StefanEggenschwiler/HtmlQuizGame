<!DOCTYPE html>
<html>
    <head>
        <!-- Meta + title -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Quiz</title>

        <!-- CSS -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="screen.css" rel="stylesheet" type="text/css" media="screen">

        <!-- JS -->
        <script src="LogicScript.js"></script>
    </head>
    <body onload="initialize()">
        <div id="container">
            <h1> Quiz </h1>
            <p class="i small center">This is an example for a small quiz game, consisting of five questions.</p>
            <!--  Questions taken from http://www.testedich.de/quizerstellungneu/dasquiztd.php3?testid=999895847 -->
            <form>
                <fieldset id="radioButtonGroup">
                    <legend>
                        <var id="question"></var>
                    </legend>
                    <div id="placeholder"></div>
                    <input type="button" value="Submit answer" onclick="evaluateQuestion()" />
                </fieldset>
            </form>
            <var id="timer_var"></var>
        </div>
    </body>
</html>
